# Kustomization for Lurus Switch K3S Deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lurus-system

resources:
  # Namespace
  - namespace.yaml

  # Secrets and ConfigMaps
  - secrets/lurus-secrets.yaml
  - configmaps/gateway-config.yaml

  # StatefulSets (databases)
  - statefulsets/postgres.yaml
  - statefulsets/redis.yaml
  - statefulsets/nats.yaml

  # Deployments (microservices)
  - deployments/gateway-service.yaml
  - deployments/new-api.yaml

  # Ingress
  - ingress.yaml

  # HPA
  - hpa/gateway-hpa.yaml

commonLabels:
  app.kubernetes.io/part-of: lurus-switch
  app.kubernetes.io/managed-by: kustomize

images:
  - name: ghcr.io/pocketzworld/gateway-service
    newTag: latest
  - name: ghcr.io/pocketzworld/new-api
    newTag: latest
