# NEW-API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-api
  namespace: lurus-system
  labels:
    app: new-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: new-api
  template:
    metadata:
      labels:
        app: new-api
    spec:
      # Schedule to services node in multi-node cluster
      nodeSelector:
        lurus.cn/role: services
      containers:
        - name: new-api
          image: ghcr.io/pocketzworld/new-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: SQL_DSN
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)?sslmode=disable"
            - name: REDIS_CONN_STRING
              value: "redis://redis:6379"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: lurus-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lurus-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: lurus-secrets
                  key: POSTGRES_DB
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/status
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/status
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: new-api
  namespace: lurus-system
  labels:
    app: new-api
spec:
  selector:
    app: new-api
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP
