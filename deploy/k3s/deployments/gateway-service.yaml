# Gateway Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: lurus-system
  labels:
    app: gateway-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18100"
        prometheus.io/path: "/metrics"
    spec:
      # Schedule to services node in multi-node cluster
      nodeSelector:
        lurus.cn/role: services
      containers:
        - name: gateway
          image: ghcr.io/pocketzworld/gateway-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 18100
              name: http
          env:
            - name: NEW_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: lurus-secrets
                  key: NEW_API_TOKEN
          volumeMounts:
            - name: config
              mountPath: /app/configs
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 18100
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 18100
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: config
          configMap:
            name: gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: lurus-system
  labels:
    app: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
    - name: http
      port: 18100
      targetPort: 18100
  type: ClusterIP
