# ArgoCD Ingress Configuration
# Exposes ArgoCD UI at argocd.lurus.cn
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Enable passthrough for ArgoCD's TLS
    traefik.ingress.kubernetes.io/router.tls.passthrough: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - argocd.lurus.cn
      secretName: argocd-tls
  rules:
    - host: argocd.lurus.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
