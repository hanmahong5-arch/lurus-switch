# Alertmanager Configuration for Lurus Switch
# Handles alert routing and notifications

global:
  # Default SMTP settings (configure for your environment)
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@lurus-switch.local'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack webhook (optional)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Resolve timeout
  resolve_timeout: 5m

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # If a service is down, don't alert on high latency for that service
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['service']

  # If all providers are down, don't alert on individual provider errors
  - source_match:
      alertname: 'AllProvidersDown'
    target_match:
      alertname: 'ProviderHighErrorRate'

# Route tree for alert handling
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']

  # Wait before sending first notification for a group
  group_wait: 30s

  # Wait before sending subsequent notifications for a group
  group_interval: 5m

  # Wait before resending an alert
  repeat_interval: 4h

  # Child routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Provider errors - separate channel
    - match:
        alertname: 'ProviderHighErrorRate'
      receiver: 'provider-alerts'
      group_by: ['provider', 'platform']

    # Cost alerts - finance team
    - match_re:
        alertname: 'High(Daily|Hourly)Cost'
      receiver: 'cost-alerts'
      group_wait: 1m
      repeat_interval: 2h

    # Billing alerts
    - match:
        service: 'billing'
      receiver: 'billing-alerts'

# Receivers define notification targets
receivers:
  # Default receiver - logs only in dev
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:9099/webhook'
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-receiver'
    slack_configs:
      - channel: '#lurus-alerts-critical'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}CRITICAL{{ else }}Resolved{{ end }}: {{ .CommonAnnotations.summary }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    # Email for critical alerts
    # email_configs:
    #   - to: 'oncall@example.com'
    #     send_resolved: true

  # Provider-specific alerts
  - name: 'provider-alerts'
    slack_configs:
      - channel: '#lurus-provider-status'
        send_resolved: true
        title: 'Provider Alert: {{ .CommonLabels.provider }}'
        text: |
          Platform: {{ .CommonLabels.platform }}
          Error Rate: {{ .CommonAnnotations.error_rate }}
          {{ .CommonAnnotations.description }}

  # Cost alerts
  - name: 'cost-alerts'
    slack_configs:
      - channel: '#lurus-cost-alerts'
        send_resolved: true
        title: 'Cost Alert'
        text: '{{ .CommonAnnotations.description }}'

  # Billing service alerts
  - name: 'billing-alerts'
    slack_configs:
      - channel: '#lurus-billing'
        send_resolved: true
