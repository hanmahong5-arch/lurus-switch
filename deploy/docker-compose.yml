version: '3.8'

# Lurus Switch Development Environment
# Usage: docker-compose up -d

services:
  # ===== Message Bus =====
  nats:
    image: nats:2.10-alpine
    container_name: lurus-nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
      - "6222:6222"   # Cluster routing
    volumes:
      - ./nats/nats-server.conf:/nats-server.conf
      - nats-data:/data
    command: ["-c", "/nats-server.conf"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===== Service Discovery =====
  consul:
    image: hashicorp/consul:1.17
    container_name: lurus-consul
    ports:
      - "8500:8500"   # HTTP API and UI
      - "8600:8600/udp"  # DNS
    volumes:
      - consul-data:/consul/data
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -data-dir=/consul/data
    environment:
      CONSUL_BIND_INTERFACE: eth0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===== Databases =====
  postgres:
    image: postgres:16-alpine
    container_name: lurus-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: lurus
      POSTGRES_PASSWORD: lurus_dev_2024
      POSTGRES_DB: lurus
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lurus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: lurus-clickhouse
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native interface
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
    environment:
      CLICKHOUSE_USER: lurus
      CLICKHOUSE_PASSWORD: lurus_dev_2024
      CLICKHOUSE_DB: lurus_logs
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===== Cache =====
  redis:
    image: redis:7-alpine
    container_name: lurus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===== Observability =====
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: lurus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: lurus-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: lurus-jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    restart: unless-stopped

  # ===== Infrastructure Monitoring =====
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: lurus-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: lurus-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    restart: unless-stopped

  # ===== Log Aggregation =====
  vector:
    image: timberio/vector:0.35.0-alpine
    container_name: lurus-vector
    ports:
      - "8686:8686"  # API
    volumes:
      - ./vector/vector.toml:/etc/vector/vector.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["--config", "/etc/vector/vector.toml"]
    depends_on:
      - clickhouse
    restart: unless-stopped

volumes:
  nats-data:
  consul-data:
  postgres-data:
  clickhouse-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: lurus-network
