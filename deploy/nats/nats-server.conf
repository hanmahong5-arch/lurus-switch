# NATS Server Configuration for Lurus Switch

# Server identification
server_name: lurus-nats

# Client connections
port: 4222

# HTTP monitoring
http_port: 8222

# Cluster routing
cluster {
  port: 6222
}

# JetStream configuration
jetstream {
  store_dir: /data/jetstream
  max_mem: 1G
  max_file: 10G
}

# Logging
debug: false
trace: false
logtime: true

# Limits
max_payload: 8MB
max_pending: 64MB

# Slow consumer handling
write_deadline: "30s"
