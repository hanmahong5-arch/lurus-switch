# Prometheus configuration for Lurus Switch Microservices

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'lurus-switch'
    env: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gateway Service (Hertz)
  - job_name: 'gateway-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gateway-service:18100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'gateway'

  # Provider Service (Kratos)
  - job_name: 'provider-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['provider-service:18101']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'provider'

  # Log Service (Kratos)
  - job_name: 'log-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['log-service:18102']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'log'

  # Billing Service (Kratos)
  - job_name: 'billing-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['billing-service:18103']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'billing'

  # NATS Server
  - job_name: 'nats'
    metrics_path: '/varz'
    static_configs:
      - targets: ['nats:8222']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'nats_.*'
        action: keep

  # Redis (requires redis_exporter)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # PostgreSQL (requires postgres_exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # ClickHouse
  # - job_name: 'clickhouse'
  #   static_configs:
  #     - targets: ['clickhouse:9363']

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'host'

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'containers'
