# Lurus Switch CI Pipeline
name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'gateway-service/**'
      - 'provider-service/**'
      - 'billing-service/**'
      - 'log-service/**'
      - 'lurus-common/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

jobs:
  # Run tests for all Go services
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: |
          cd lurus-common && go mod download
          cd ../gateway-service && go mod download

      - name: Run lurus-common tests
        run: |
          cd lurus-common
          go test -v -race -coverprofile=coverage.out ./...

      - name: Run gateway-service tests
        run: |
          cd gateway-service
          go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./lurus-common/coverage.out,./gateway-service/coverage.out
          fail_ci_if_error: false

  # Build Docker images (but don't push)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service:
          - gateway-service
          - new-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: ghcr.io/pocketzworld/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Lint code
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint on gateway-service
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: gateway-service

      - name: Run golangci-lint on lurus-common
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: lurus-common

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
