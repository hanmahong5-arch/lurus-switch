# Log Service Configuration

server:
  http:
    addr: 0.0.0.0:18102
    timeout: 60s

data:
  clickhouse:
    addr: localhost:9000
    database: lurus_logs
    username: lurus
    password: lurus_dev_2024
    debug: false
    max_open_conns: 10
    max_idle_conns: 5
    conn_max_lifetime: 3600s

nats:
  url: nats://localhost:4222
  enabled: true
  consumer_name: log-service
  stream: LOG_EVENTS
  subject: log.write
  batch_size: 100
  batch_timeout: 1s

observability:
  tracing:
    enabled: false
    endpoint: localhost:4317
    sample_rate: 1.0
  metrics:
    enabled: true
    path: /metrics
