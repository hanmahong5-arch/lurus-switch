# Development Docker Compose for Lurus Switch Microservices
# Usage: docker-compose -f docker-compose.dev.yaml up -d

version: '3.8'

services:
  # ==================== Infrastructure ====================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lurus-postgres
    environment:
      POSTGRES_USER: lurus
      POSTGRES_PASSWORD: lurus_dev_password
      POSTGRES_DB: lurus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lurus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lurus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS Server with JetStream
  nats:
    image: nats:2.10-alpine
    container_name: lurus-nats
    ports:
      - "4222:4222"   # Client
      - "8222:8222"   # HTTP Management
      - "6222:6222"   # Cluster
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse for Log Analytics (OLAP)
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: lurus-clickhouse
    environment:
      CLICKHOUSE_DB: lurus_logs
      CLICKHOUSE_USER: lurus
      CLICKHOUSE_PASSWORD: lurus_dev_password
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Consul for Service Discovery (optional, K8s alternative)
  consul:
    image: consul:1.15
    container_name: lurus-consul
    ports:
      - "8500:8500"   # HTTP API
      - "8600:8600/udp"  # DNS
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Microservices ====================

  # Provider Service (Kratos)
  provider-service:
    build:
      context: .
      dockerfile: provider-service/Dockerfile
    container_name: lurus-provider
    environment:
      - DATABASE_DSN=postgres://lurus:lurus_dev_password@postgres:5432/lurus?sslmode=disable
      - REDIS_ADDR=redis:6379
      - NATS_URL=nats://nats:4222
    ports:
      - "18101:18101"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:18101/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Log Service (Kratos)
  log-service:
    build:
      context: .
      dockerfile: log-service/Dockerfile
    container_name: lurus-log
    environment:
      - CLICKHOUSE_DSN=clickhouse://lurus:lurus_dev_password@clickhouse:9000/lurus_logs
      - NATS_URL=nats://nats:4222
    ports:
      - "18102:18102"
    depends_on:
      clickhouse:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:18102/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Billing Service (Kratos)
  billing-service:
    build:
      context: .
      dockerfile: billing-service/Dockerfile
    container_name: lurus-billing
    environment:
      - DATABASE_DSN=postgres://lurus:lurus_dev_password@postgres:5432/lurus?sslmode=disable
      - REDIS_ADDR=redis:6379
      - NATS_URL=nats://nats:4222
    ports:
      - "18103:18103"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:18103/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gateway Service (Hertz)
  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: lurus-gateway
    environment:
      - PROVIDER_SERVICE_URL=http://provider-service:18101
      - BILLING_SERVICE_URL=http://billing-service:18103
      - NATS_URL=nats://nats:4222
      - TRACING_ENABLED=true
      - TRACING_ENDPOINT=jaeger:4317
    ports:
      - "18100:18100"
    depends_on:
      provider-service:
        condition: service_healthy
      billing-service:
        condition: service_healthy
      nats:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:18100/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Observability ====================

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: lurus-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
      - "14268:14268"   # Accept spans directly
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: lurus-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./deploy/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: lurus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deploy/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      alertmanager:
        condition: service_healthy

  # Grafana
  grafana:
    image: grafana/grafana:10.4.1
    container_name: lurus-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./deploy/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  nats_data:
  clickhouse_data:
  consul_data:
  alertmanager_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: lurus-network
